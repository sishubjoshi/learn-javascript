<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-nav mb-4">
        <div id="brand-text" class="navbar-brand text-warning">Validator</div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" placeholder="Email" class="form-control">
                        <div class="invalid-feedback">
                            Enter a valid Email
                        </div>
                    </div>
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" id="username" placeholder="UserName" class="form-control">
                        <div class="invalid-feedback">
                            Username must atlest 4 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone No</label>
                        <input type="text" id="phone" placeholder="Phone no" class="form-control">
                        <div class="invalid-feedback">
                            Enter a valid Phone Number
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input type="text" id="zip" placeholder="Zipcode" class="form-control">
                        <div class="invalid-feedback">
                            Enter a valid Zipcode
                        </div>
                    </div>

                    <input type="submit" id="button" value="Submit" class="btn btn-info btn-block">
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="validatorPlugin.js"></script>
    <script src="app.js"></script>
</body>

</html>
